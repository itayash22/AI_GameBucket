<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Gaming</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- CSS Reset & Basic Setup --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --pixel-font: 'Press Start 2P', cursive;
            --bg-color: #000020; /* Deep blue */
            --primary-color: #FFFFFF; /* White */
            --secondary-color: #00FF00; /* Bright Green */
            --accent-color: #FF00FF; /* Magenta */
            --border-color: var(--secondary-color);
            --error-color: #FF3333; /* Red */
            --button-bg: var(--accent-color);
            --button-text: var(--primary-color);
            --card-bg: #111133;
            --input-bg: #222244;
            --link-color: var(--secondary-color);
            --placeholder-bg: #333355; /* Darker placeholder */
        }

        html {
            font-size: 10px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--pixel-font);
            background-color: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.6;
            font-size: 1.4rem;
            padding-bottom: 60px;
            position: relative;
            min-height: 100vh;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            background-color: var(--placeholder-bg);
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        input, textarea, select, button {
            font-family: inherit;
            font-size: inherit;
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--primary-color);
            border-radius: 0;
        }
        input:focus, textarea:focus, select:focus {
             outline: 2px solid var(--accent-color);
        }

        button {
            cursor: pointer;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: 2px solid var(--border-color);
            box-shadow: 3px 3px 0px var(--border-color);
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            border-radius: 0;
        }
        button:hover {
             transform: translate(1px, 1px);
             box-shadow: 2px 2px 0px var(--border-color);
        }
        button:active {
             transform: translate(3px, 3px);
             box-shadow: 0px 0px 0px var(--border-color);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            background-color: #555;
            border-color: #777;
        }

        /* --- Layout --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            padding: 15px 0; /* Reduced padding */
            border-bottom: 4px solid var(--border-color);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            flex-direction: column; /* Stack header items vertically */
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .header-content h1 {
             margin-bottom: 0px;
             text-align: center;
             font-size: 2.8rem; /* Ensure h1 style is defined */
             color: var(--secondary-color);
             text-shadow: 2px 2px var(--accent-color);
             margin-right: 0; /* Ensure no extra margin */
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--accent-color);
            text-align: center;
            margin-top: 0px;
            line-height: 1.3;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
            vertical-align: middle;
        }

        nav#nav-links {
            margin-bottom: 15px;
            width: auto;
            text-align: center; /* Center nav links */
        }

        nav#nav-links a, nav#nav-links button {
            margin: 0 8px; /* Adjusted spacing */
            font-size: 1.4rem;
            background: none;
            border: none;
            box-shadow: none;
            color: var(--link-color);
            padding: 5px;
        }
         nav#nav-links a:hover, nav#nav-links button:hover {
             text-decoration: underline;
             transform: none;
         }

        #icon-strip {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center; /* Center icons */
            align-items: center;
            padding: 10px 0; /* Adjusted padding */
            margin-bottom: 15px; /* Adjusted margin */
            border-top: 3px solid var(--border-color);
            border-bottom: 3px solid var(--border-color);
            background-color: rgba(0,0,0, 0.2);
            gap: 15px;
            width: 100%;
        }

        .strip-icon {
            height: 100px; /* Larger icon height */
            width: auto;
            image-rendering: pixelated;
            max-width: 100%;
            display: inline-block;
            vertical-align: middle;
	        background-color: transparent; /* Ensure transparency overrides default img background */
        }

        .main-content {
            display: flex;
            gap: 20px;
        }

        main {
            flex: 3;
            min-width: 0;
        }

        aside#sidebar {
            flex: 1;
            border-left: 4px solid var(--border-color);
            padding-left: 20px;
        }
         aside#sidebar h3 {
             margin-bottom: 10px;
             color: var(--secondary-color);
         }
         aside#sidebar ul {
             list-style: none;
             padding: 0;
             margin: 0;
         }
         aside#sidebar li a {
            display: block;
            padding: 5px 0;
            font-size: 1.3rem;
         }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            border-top: 4px solid var(--border-color);
            background-color: var(--bg-color);
            font-size: 1.2rem;
            height: 60px;
        }

        /* --- Views --- */
        .view { display: none; }
        .view.active { display: block; }

        /* --- Game List View --- */
        #view-game-list .filters {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
         #view-game-list .filters label {
             margin-right: 5px;
         }


        #game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
             /* text-align removed - handled by .no-games-message */
        }

        .no-games-message {
            grid-column: 1 / -1; /* Span full grid width */
            text-align: center; /* Center the text */
            padding: 40px 15px; /* Add some vertical padding */
            color: var(--secondary-color); /* Use secondary color */
            font-size: 1.6rem;
        }

        .game-card {
            border: 3px solid var(--border-color);
            padding: 15px;
            background-color: var(--card-bg);
            box-shadow: 4px 4px 0px var(--secondary-color);
            display: flex;
            flex-direction: column;
        }
        .game-card img.preview {
            width: 100%;
            aspect-ratio: 4 / 3;
            object-fit: cover;
            background-color: var(--placeholder-bg);
            margin-bottom: 10px;
            border: 2px solid var(--border-color);
            display: block;
        }
        .game-card h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--secondary-color);
            overflow-wrap: break-word;
            word-break: break-all;
             min-height: 3em;
        }
        .game-card .category {
            font-size: 1.1rem;
            color: var(--accent-color);
            margin-bottom: 8px;
            display: block;
        }
        .game-card .likes {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
         .game-card .description-preview {
             font-size: 1.2rem;
             margin-bottom: 10px;
             flex-grow: 1;
             color: #ccc;
             display: -webkit-box;
             -webkit-line-clamp: 3;
             -webkit-box-orient: vertical;
             overflow: hidden;
             text-overflow: ellipsis;
             min-height: 4.8em;
         }

        .game-card button { /* Refers to the play button */
             align-self: flex-start;
        }
        /* Style the anchor link wrapping the play button if needed */
        .game-card a.view-game-button {
            display: block;
            width: fit-content;
            margin-top: auto; /* Push button to bottom if description is short */
        }


        /* --- Game Play View --- */
         #view-game-play button#back-button { margin-bottom: 15px; }
        #view-game-play #game-title {
            font-size: 2.4rem;
            margin-bottom: 15px;
            color: var(--secondary-color);
            word-break: break-all;
        }
        #game-iframe-container {
            position: relative;
            width: 100%;
            height: 60vh;
            margin-bottom: 15px;
            background-color: #000;
            border: 4px solid var(--border-color);
        }
        #game-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }
         #game-details { margin-bottom: 15px; }
         #game-details p {
             margin-bottom: 10px;
             word-break: break-word;
         }
         #game-details p span {
             color: var(--secondary-color);
         }
        #game-actions button {
            margin-right: 10px;
            margin-bottom: 10px;
        }
         #like-button.liked {
             background-color: var(--secondary-color);
             color: var(--bg-color);
             box-shadow: 3px 3px 0px var(--accent-color);
         }

        /* --- Forms --- */
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group textarea,
        .form-group select {
            width: 100%;
        }
        .form-group textarea {
             min-height: 100px;
             resize: vertical;
        }
         .form-group input[type="file"] {
             background-color: transparent;
             border: none;
             padding: 5px 0;
         }
         .form-group input[type="file"]::file-selector-button {
              font-family: inherit;
              font-size: inherit;
              padding: 8px 12px;
              border: 2px solid var(--border-color);
              background-color: var(--button-bg);
              color: var(--button-text);
              cursor: pointer;
              box-shadow: 3px 3px 0px var(--border-color);
              margin-right: 10px;
              border-radius: 0;
         }
         .form-group input[type="file"]::file-selector-button:hover {
             transform: translate(1px, 1px);
             box-shadow: 2px 2px 0px var(--border-color);
         }


        /* --- Modals --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 20, 0.8);
        }
        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 25px;
            border: 4px solid var(--border-color);
            width: 85%;
            max-width: 500px;
            position: relative;
            box-shadow: 6px 6px 0px var(--accent-color);
        }
        .modal-close {
            position: absolute;
            top: 5px;
            right: 15px;
            color: var(--primary-color);
            font-size: 3rem;
            font-weight: bold;
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }
        .modal-close:hover, .modal-close:focus {
             color: var(--accent-color);
             transform: none;
             box-shadow: none;
        }
         .modal h2 {
             margin-bottom: 15px;
             color: var(--secondary-color);
             font-size: 2rem;
         }
         #modal-message .modal-body {
             font-size: 1.6rem;
             text-align: center;
             min-height: 50px;
             display: flex;
             align-items: center;
             justify-content: center;
             word-break: break-word;
         }

        /* --- Terms View --- */
         #view-terms {
             border: 3px solid var(--border-color);
             padding: 20px;
             background-color: var(--card-bg);
             max-height: 70vh;
             overflow-y: auto;
         }
          #view-terms button#terms-back-button { margin-bottom: 15px; }
         #view-terms h2 {
             color: var(--secondary-color);
             margin-bottom: 15px;
         }
          #view-terms h3 {
             color: var(--accent-color);
             margin-bottom: 10px;
             margin-top: 15px;
         }
          #view-terms ul { margin-left: 20px; margin-bottom: 10px; }


        /* --- Ad Slots --- */
        .ad-slot {
            border: 2px dashed var(--accent-color);
            padding: 10px;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: var(--input-bg);
            width: 100%;
        }
         #ad-slot-header { min-height: 90px; }
         #ad-slot-sidebar { min-height: 250px; margin-top: 0; }

        /* --- Utilities --- */
        .hidden { display: none !important; }
        .error-message { color: var(--error-color); font-size: 1.2rem; margin-top: 5px; display: block; }
        .loading-indicator { text-align: center; font-size: 1.8rem; padding: 30px; color: var(--secondary-color); }
        .sr-only {
            position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0;
        }


        /* --- Responsiveness --- */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            aside#sidebar {
                border-left: none;
                border-top: 4px solid var(--border-color);
                padding-left: 0;
                padding-top: 20px;
            }
             header { flex-direction: column; align-items: stretch; }
            /* header h1 { text-align: center; margin-right: 0; margin-bottom: 10px; } */ /* Let header-content handle centering */
            nav#nav-links { text-align: center; margin-bottom: 10px; }
            nav#nav-links a, nav#nav-links button { margin: 0 8px; }
             #ad-slot-header { order: 3; }

            .modal-content { width: 90%; margin: 15% auto;}
            #game-iframe-container { height: 50vh; }
        }
         @media (max-width: 480px) {
             html { font-size: 9px; }
             #game-grid {
                 grid-template-columns: 1fr;
                 gap: 15px;
             }
             /* header h1 { font-size: 2rem; } */ /* Handled by .header-content */
             .header-icon { /* Smaller header icons */
                 width: 24px;
                 height
